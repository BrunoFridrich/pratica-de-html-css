<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- por padrão o iframe vem no tamanho de 300x150px -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no"><!-- essa mensagem só vai aparecer caso o navegador não seja compatível com a tag iframe --> [ Seu navegador não é compativel com a tag iframe ]</iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório

        <iframe src="https://github.com/BrunoFridrich" frameborder="0" height="500px" width="500px">
            <!-- é melhor colocar um link no lugar de uma mensagem de erro -->no <a href="https://github.com/BrunoFridrich" target="_blank">GitHub</a>
        </iframe>
    </p>
</body>
</html>
