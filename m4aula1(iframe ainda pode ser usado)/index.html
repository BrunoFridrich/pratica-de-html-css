    <title>Estudos de iframe</title>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesando o site do <!-- <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para apreder a programar.</p>

    <p>alguns sites tem proteção para que o seu conteúdo não seja exibido em iframe, como o Google <iframe src="https://www.google.com.br" frameborder="0"></iframe> e o youtube <iframe src="https://www.youtube.com" frameborder="0"></iframe></p>
</body>
